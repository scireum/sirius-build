/**
 * Settings changes in intellij:
 * Build Tools > Gradle > Runner > Delegate Build actions to gradle (check that box)
 */

plugins {
    id 'java-gradle-plugin'
}

project.group = "com.scireum"
project.version = "4.0-SNAPSHOT"

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java-library'

repositories {
    mavenLocal()
    mavenCentral()
}

gradlePlugin {
    plugins {
        siriusParent {
            id = 'sirius-parent'
            implementationClass = 'sirius.BuildPlugin'
        }
    }
}

dependencies {
    api localGroovy()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}